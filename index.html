<!--the HTML is given so I realized we didn't need to make any changes-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Creator</title> <!--I added my own unique title-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Creator</h1> <!--I added my own unique title-->
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Create a Password</h2> <!--I changed generate to create because that is my unique style-->
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Create Password</button> <!--I changed the button from generate to create because that is my unique style-->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
